<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="assets/css/style.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="assets/js/theme.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	</head>
	<body class="bg-primaryBg text-sm">
		<div class="container mx-auto">
			<!-- Navigation Section -->
			<div class="w-full p-2">
				<div class="flex items-center justify-between">
					<div class="flex gap-2">
						<img
							class="w-8"
							src="assets/images/icons/svg/menu.svg"
							alt="" />
						<img
							class="h-8"
							src="assets/images/logo/logo.png"
							alt="" />
					</div>
					<div class="flex gap-2">
						<button class="text-xs bg-primary border border-primary px-2 rounded">로그인</button>
						<button class="text-xs border border-white text-white px-2 rounded">회원가입</button>
						<img
							class="h-8"
							src="assets/images/socmed/tel.png"
							alt="" />
						<img
							class="h-8"
							src="assets/images/socmed/talk.png"
							alt="" />
					</div>
				</div>
			</div>
			<!-- Navigation Section -->

			<!-- Game Menu Carousel Section -->
			<div class="bg-primary/20 overflow-hidden p-2">
				<div class="swiper-game-menu">
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/1.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/2.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO 1턴</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/3.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO 2턴</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/4.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO 3턴</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/5.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO다리 1턴</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/6.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO다리 2턴</h2>
						</div>
						<div class="swiper-slide text-center">
							<img
								class="rounded mb-1"
								src="assets/images/powerball/7.png"
								alt="" />
							<h2 class="text-primary font-bold text-xs">EVO다리 3턴</h2>
						</div>
					</div>

					<div class="swiper-pagination"></div>
				</div>
			</div>
			<!-- Game Menu Carousel Section -->

			<!-- Marquee Section -->
			<div class="border-b border-white/40">
				<div class="container mx-auto py-3 relative">
					<div class="marquee-icon">
						<span>공지</span>
					</div>
					<div class="marquee">
						<div>
							<p
								class="text-sm text-white/80"
								id="lineMsg">
								01월 13일 추첨 - US 메가 밀리언스 1등 당첨금 2,469억<span
									style="display: inline-block; width: 60px"></span
								>01월 13일 추첨 - 유로 밀리언스 1등 당첨금 1,126억<span
									style="display: inline-block; width: 60px"></span
								>01월 11일 추첨 - 홍콩 마크6 1등 당첨금 13억 5천<span
									style="display: inline-block; width: 60px"></span
								>01월 11일 추첨 - US 파워볼 1등 당첨금 792억
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Marquee Section -->

			<!-- Carousel Section -->
			<div class="swiper">
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/1.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/2.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/3.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/4.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/5.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/6.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/7.png"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/8.jpg"
							alt="" />
					</div>
					<div class="swiper-slide">
						<img
							src="assets/images/carousel/9.jpg"
							alt="" />
					</div>
				</div>

				<div class="swiper-pagination"></div>
			</div>
			<!-- Carousel Section -->
		</div>
	</body>
	<script src="assets/js/script.js"></script>
</html>
